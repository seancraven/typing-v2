services:
  frontend:
    image: ghcr.io/seancraven/typing-v2/frontend:latest
    environment:
      BE_URL: "http://backend:8080"
    ports:
      - 3000:3000
      - 3010:3010
    cpus: 1
    volumes:
      - /mnt/secrets:/app/secrets/
    entrypoint:
      - /bin/sh
      - -c
      - |
        npm run dev
  backend:
    cpus: 1
    image: ghcr.io/seancraven/typing-v2/frontend:latest
    environment:
      DATABASE_URL: sqlite:///mnt/database.db
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      RUST_LOG: INFO
    ports:
      - 8080:8080
    volumes:
      - db:/mnt/database.db
volumes:
  db:
